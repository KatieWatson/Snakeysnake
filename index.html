<html>
  <head>
    <title>Disco Jerry's Snakey Snake</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <style>
      label {
        cursor: pointer;
      }

      #arena {
        border: #e0dae7;
        border-width: 3px;
        border-style: solid;
        background-color: lightslategray;
        display: block;
        position: relative;
        margin-block: 8px;
      }

      #food {
        display: block;
        position: absolute;
        background-color: black;
        z-index: 1000000;
      }

      #header {
        display: flex;
        padding: 10px;
        align-items: center;
        overflow: wrap;
      }

      .overlay {
        width: 100%;
        height: 100%;
        position: absolute;
        background-color: black;
        opacity: 80%;
        display: block;
        top: 0;
        left: 0;
        z-index: 100000000;
        align-items: center;
      }

      .popover {
        overflow: hidden;
        width: 80%;
        max-width: 300px;
        background-color: white;
        z-index: 100000001;
        position: absolute;
        border-radius: 90px;
        display: flex;
        left: 0;
        right: 0;
        margin-inline: auto;
        flex-wrap: wrap;
      }

      .pop-over-img {
        margin: 5px;
        max-width: 290px;
      }

      .start-button {
        cursor: pointer;
        height: 30px;
        width: 150px;
        border-color: #584963;
        border-radius: 30px;
        box-shadow: none;
        color: white;
        background-color: #5a3973;
        margin: auto;
        margin-bottom: 10px;
      }

      .gameModeDescription {
        font-size: 0.7em;
        margin-top: -2px;
        margin-bottom: 2px;
        padding-left: 31px;
        max-width: 200px;
        font-weight: normal;
      }

      .menuList {
        overflow-y: scroll;
        max-height: 125px;
        scrollbar-width: thin;
      }

      label {
        font-weight: bold;
      }

      #finalLabel {
        padding-bottom: 35px;
      }

      @media (max-width: 800px) {
        .popover {
          top: 10%;
        }
        .gameModeDescription {
          max-width: 250px;
        }
        .popover-text {
          padding-block: 3px;
          width: -webkit-fill-available;
          padding-left: 20px;
        }
        .pop-over-img {
          width: -webkit-fill-available;
          border-radius: 90px;
          display: flex;
        }
        .testElement {
          background-color: lightblue;
        }
        #header {
          font-size: 1em;
        }
        #padding-right-box {
          padding-right: 20px;
        }
      }

      @media (min-width: 800px) {
        #padding-right-box {
          padding-right: 5px;
        }
        .popover {
          max-width: fit-content;
          top: 15%;
          display: -webkit-box;
        }
        .popover-message {
          max-width: 220px;
          overflow-wrap: normal;
        }
        .popover-text {
          justify-content: center;
          padding-left: 5px;
          padding-top: 50px;
          display: flex;
          flex-flow: column;
          height: 100%;
        }
        .pop-over-img {
          width: 300px;
          height: 300px;
          border-radius: 90px;
          display: flex;
        }
        .testElement {
          background-color: pink;
        }
        #header {
          font-size: 2em;
        }
      }
    </style>
  </head>

  <body
    style="
      font-family: 'Courier New', Courier, monospace;
      background-color: #261736;
      color: #e0dae7;
      display: initial;
      overflow: hidden;
    "
  >
    <div id="header">
      <img
        src="lil_slug.png"
        style="padding-right: 5px; height: 2em; padding-inline: 3px"
        id="headerSlug"
      />
      DISCO JERRY'S SNAKEY SNAKE GAME
    </div>
    <div style="width: fit-content; margin-inline: auto">
      <div id="arena"></div>
      <span>Score:</span>
      <span id="score">0</span>
      <span id="bestScore" style="margin-left: 10px">
        <span>Best:</span>
        <span id="best">0</span>
      </span>
      <span id="bestBanner" style="margin-left: 10px; display: none"
        ><span id="b">B</span>
        <span id="e">E</span>
        <span id="s">S</span>
        <span id="t">T</span></span
      >
    </div>
    <div style="width: 100%; justify-content: center; display: flex">
      <img id="dPad" src="d_pad.png" style="width: inherit" />
    </div>
    <div id="start-screen-overlay" style="color: black">
      <div class="overlay"></div>

      <div class="popover">
        <img id="Disco Mode" src="disco_slug.png" class="pop-over-img" />
        <img
          id="Picture Mode"
          src="picture_slug.png"
          class="pop-over-img"
          style="display: none"
        />
        <img
          id="Old Snakey"
          src="old_snakey_slug.png"
          class="pop-over-img"
          style="display: none"
        />
        <img
          id="Plain Mode"
          src="sad_slug.png"
          class="pop-over-img"
          style="display: none"
        />
        <div class="popover-text">
          <div>
            <div id="padding-right-box">
              <div style="font-size: 2em">WELCOME</div>
              <div
                class="popover-message"
                style="font-size: 0.8em; padding-bottom: 7px"
              >
                to disco jerry's snakey snake arena
              </div>
              <div style="width: 100%; display: flex; align-items: center">
                <button
                  title="spacebar"
                  onclick="startGame()"
                  class="start-button"
                >
                  START
                </button>
              </div>
            </div>
            <div>
              Select Game Mode:<br />
              <div class="menuList">
                <input
                  type="radio"
                  id="disco"
                  name="gameMode"
                  value="Disco Mode"
                  onclick="setGameMode(modes.disco)"
                  checked
                />
                <label for="disco">
                  Disco
                  <p class="gameModeDescription">
                    fill the board with dazzling designs
                  </p>
                </label>
                <input
                  type="radio"
                  id="picture"
                  name="gameMode"
                  value="Picture Mode"
                  onclick="setGameMode(modes.picture)"
                />
                <label for="picture">
                  Picture
                  <p class="gameModeDescription">
                    uncover every pixel to reveal a hidden image
                  </p>
                </label>
                <input
                  type="radio"
                  id="oldSnakey"
                  name="gameMode"
                  value="Old Snakey"
                  onclick="setGameMode(modes.oldSnakey)"
                />
                <label for="oldSnakey">
                  Old Snakey
                  <p class="gameModeDescription">
                    the game that inspired my snakey obsession
                  </p>
                </label>
                <input
                  type="radio"
                  id="plain"
                  name="gameMode"
                  value="Plain Mode"
                  onclick="setGameMode(modes.plain)"
                />
                <label for="plain" id="finalLabel">
                  Plain
                  <p class="gameModeDescription">
                    why do we even have this mode?
                  </p>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="end-screen-overlay" style="visibility: hidden; color: black">
      <div class="overlay"></div>
      <div class="popover">
        <img id="highScore" src="new_high_score.png" class="pop-over-img" />
        <img id="gameOver" src="game_over.png" class="pop-over-img" />
        <img
          id="Disco Mode"
          src="disco_slug.png"
          class="pop-over-img"
          style="display: none"
        />
        <img
          id="Picture Mode"
          src="picture_slug.png"
          class="pop-over-img"
          style="display: none"
        />
        <img
          id="Old Snakey"
          src="old_snakey_slug.png"
          class="pop-over-img"
          style="display: none"
        />
        <img
          id="Plain Mode"
          src="sad_slug.png"
          class="pop-over-img"
          style="display: none"
        />
        <div class="popover-text">
          <div>
            <div id="padding-right-box" style="padding-top: 14px">
              <div id="finalScore" style="font-size: 2.5em"></div>
              <div
                id="mobileScore"
                style="
                  font-size: 0.9em;
                  margin-top: -0.4em;
                  margin-bottom: 0.4em;
                "
              >
                (mobile)
              </div>
              <button
                class="start-button"
                title="spacebar"
                onclick="startGame()"
              >
                START AGAIN
              </button>
              <br />
            </div>
          </div>
          <div>
            Select Game Mode:<br />
            <div class="menuList">
              <input
                type="radio"
                id="disco"
                name="gameMode2"
                value="Disco Mode"
                onclick="setGameMode(modes.disco)"
                checked
              />
              <label for="disco">
                Disco
                <p class="gameModeDescription">
                  fill the board with dazzling designs
                </p>
              </label>
              <input
                type="radio"
                id="picture"
                name="gameMode2"
                value="Picture Mode"
                onclick="setGameMode(modes.picture)"
              />
              <label for="picture">
                Picture
                <p class="gameModeDescription">
                  uncover every pixel to reveal a hidden image
                </p>
              </label>
              <input
                type="radio"
                id="oldSnakey"
                name="gameMode2"
                value="Old Snakey"
                onclick="setGameMode(modes.oldSnakey)"
              />
              <label for="oldSnakey">
                Old Snakey
                <p class="gameModeDescription">
                  the game that inspired my snakey obsession
                </p>
              </label>
              <input
                type="radio"
                id="plain"
                name="gameMode2"
                value="Plain Mode"
                onclick="setGameMode(modes.plain)"
              />
              <label for="plain" id="finalLabel">
                Plain
                <p class="gameModeDescription">
                  why do we even have this mode?
                </p>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <canvas id="canvas" style="display: none"></canvas>
  </body>
  <script src="./main.js" type="module"></script>
</html>
