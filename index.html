<html>
  <head>
    <title>Disco Jerry's Snakey Snake</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <style>
      #arena {
        border: #e0dae7;
        border-width: 3px;
        border-style: solid;
        background-color: lightslategray;
        display: block;
        position: relative;
        margin-block: 8px;
      }

      #food {
        display: block;
        position: absolute;
        background-color: black;
        height: 8px;
        width: 8px;
        z-index: 1000000;
      }

      #header {
        display: flex;
        padding: 10px;
        align-items: center;
        overflow: wrap;
      }

      .overlay {
        width: 100%;
        height: 100%;
        position: absolute;
        background-color: black;
        opacity: 80%;
        display: block;
        top: 0;
        left: 0;
        z-index: 100000000;
        align-items: center;
      }

      .popover {
        width: 80%;
        max-width: 300px;
        background-color: white;
        z-index: 100000001;
        position: absolute;
        border-radius: 90px;
        display: flex;
        padding: 5px;
        left: 0;
        right: 0;
        margin-inline: auto;
        width: fit-content;
        flex-wrap: wrap;
      }

      .start-button {
        cursor: pointer;
        height: 30px;
        width: 150px;
        border-color: #584963;
        border-radius: 30px;
        box-shadow: none;
        color: white;
        background-color: #5a3973;
        margin: auto;
        margin-bottom: 10px;
      }

      @media (max-width: 600px) {
        .popover {
          top: 10%;
        }
        .popover-text {
          padding-bottom: 30px;
          padding-inline: 20px;
        }
        .pop-over-img {
          width: 100%;
          border-radius: 90px;
          display: flex;
        }
        .testElement {
          background-color: lightblue;
        }
        #header {
          font-size: 1em;
        }
      }

      @media (min-width: 600px) {
        .popover {
          max-width: fit-content;
          top: 15%;
        }
        .popover-message {
          max-width: 150px;
          overflow-wrap: normal;
        }
        .popover-text {
          justify-content: center;
          min-width: 200px;
          display: flex;
          align-items: center;
        }
        .pop-over-img {
          width: 300px;
          height: 300px;
          border-radius: 90px;
          display: flex;
        }
        .testElement {
          background-color: pink;
        }
        #header {
          font-size: 2em;
        }
      }
    </style>
  </head>

  <body
    style="
      font-family: 'Courier New', Courier, monospace;
      background-color: #261736;
      color: #e0dae7;
      display: initial;
    "
  >
    <div id="header">
      <img
        src="lil_slug.png"
        style="padding-right: 5px; height: 2em; padding-inline: 3px"
        id="headerSlug"
      />
      DISCO JERRY'S SNAKEY SNAKE GAME
    </div>
    <div style="width: fit-content; margin-inline: auto">
      <div id="arena">
        <div id="food"></div>
      </div>
      <span>Score:</span>
      <span id="score">0</span>
      <span id="bestScore" style="margin-left: 10px">
        <span>Best:</span>
        <span id="best">0</span>
      </span>
      <span id="bestBanner" style="margin-left: 10px; display: none"
        ><span id="b">B</span>
        <span id="e">E</span>
        <span id="s">S</span>
        <span id="t">T</span></span
      >
    </div>
    <div style="width: 100%; justify-content: center; display: flex">
      <img id="dPad" src="d_pad.png" style="width: inherit" />
    </div>
    <div id="start-screen-overlay" style="color: black">
      <div class="overlay"></div>

      <div class="popover">
        <img id="Disco Mode" src="disco_slug.png" class="pop-over-img" />
        <img
          id="Picture Mode"
          src="picture_slug.png"
          class="pop-over-img"
          style="display: none"
        />
        <img
          id="Plain Mode"
          src="sad_slug.png"
          class="pop-over-img"
          style="display: none"
        />
        <div class="popover-text">
          <div>
            <div style="font-size: 2em; margin-top: 0.5em">WELCOME</div>
            <div
              class="popover-message"
              style="font-size: 1em; padding-bottom: 7px"
            >
              to disco jerry's snakey snake arena
            </div>
            <div style="width: 100%; display: flex; align-items: center">
              <button
                title="spacebar"
                onclick="startGame()"
                class="start-button"
              >
                START
              </button>
            </div>
            <div>
              Select Game Mode:<br />
              <input
                type="radio"
                id="disco"
                name="gameMode"
                value="Disco Mode"
                onclick="setGameMode(modes.disco)"
                checked
              />
              <label for="disco">Disco</label><br />
              <input
                type="radio"
                id="picture"
                name="gameMode"
                value="Picture Mode"
                onclick="setGameMode(modes.picture)"
              />
              <label for="picture">Picture</label><br />
              <input
                type="radio"
                id="plain"
                name="gameMode"
                value="Plain Mode"
                onclick="setGameMode(modes.plain)"
              />
              <label for="plain">Plain</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="end-screen-overlay" style="visibility: hidden; color: black">
      <div class="overlay"></div>
      <div class="popover">
        <img id="highScore" src="new_high_score.png" class="pop-over-img" />
        <img id="gameOver" src="game_over.png" class="pop-over-img" />
        <img
          id="Disco Mode"
          src="disco_slug.png"
          class="pop-over-img"
          style="display: none"
        />
        <img
          id="Picture Mode"
          src="picture_slug.png"
          class="pop-over-img"
          style="display: none"
        />
        <img
          id="Plain Mode"
          src="sad_slug.png"
          class="pop-over-img"
          style="display: none"
        />
        <div class="popover-text">
          <div>
            <div id="finalScore" style="font-size: 2.5em"></div>
            <div
              id="mobileScore"
              style="font-size: 0.9em; margin-top: -0.4em; margin-bottom: 0.4em"
            >
              (mobile)
            </div>
            <button class="start-button" title="spacebar" onclick="startGame()">
              START AGAIN</button
            ><br />
            <div>
              Select Game Mode:<br />
              <input
                type="radio"
                id="disco"
                name="gameMode2"
                value="Disco Mode"
                onclick="setGameMode(modes.disco)"
                checked
              />
              <label for="disco">Disco</label><br />
              <input
                type="radio"
                id="picture"
                name="gameMode2"
                value="Picture Mode"
                onclick="setGameMode(modes.picture)"
              />
              <label for="picture">Picture</label><br />
              <input
                type="radio"
                id="plain"
                name="gameMode2"
                value="Plain Mode"
                onclick="setGameMode(modes.plain)"
              />
              <label for="plain">Plain</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <canvas id="canvas" style="display: none"></canvas>
  </body>
  <script src="./main.js" type="module"></script>
</html>
